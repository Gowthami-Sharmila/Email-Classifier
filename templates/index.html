<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Classification </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>

<div class="jumbotron p-3">
    <div class="well text-center">
    
    <h1> Describe the data is Abusive or Non - Abusive</h1>
    
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Classify Data</h2>
                
            
                <form method="post" action="/predict" class="">
                <div class="form-group">
                
                    
                    <input type="text" name="sentence" class="form-control" placeholder="Enter any type of sentence" id="sentence"><br/>
                    <button type="submit" name="predict" style="" class="btn btn-outline-secondary btn-block" >Predict Data</button>
                
                </div>
                </form>
                
           {% if output == 1 %}    
                
                <div class="alert alert-success alert-dismissable" role="alert">
                
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">x</span>
                    </button>
                    
                       The sentence is <strong>Non-Abusive </strong> 
                                            
                </div>
           {% elif output == 0 %}     
                <div class="alert alert-success alert-dismissable" role="alert">
                
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">x</span>
                    </button>
                    
                                        
                        It is an <strong>Abusive </strong>Sentence
                </div>
                
                
           {% endif%}   
    
            
            
            
            
            
            
            
            </div>
            
                              <!-- Modal Add Employee-->
 
 

            
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
